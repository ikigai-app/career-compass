type Query {
  getOccupation(id: ID!): Occupation
  queryOccupation(first: Int, offset: Int): [Occupation]
}

type Mutation {
  addOccupation(input: AddOccupationInput!): Occupation
}

type Occupation {
  id: ID!
  name: String
  description: String
  connectPeople: [ConnectPeople]
  jobDescription: [JobDescription]
}

type ConnectPeople {
  id: ID!
  name: String
  description: String
  profilePic: String
  socialMedia: [SocialMedia]
}

type SocialMedia {
  id: ID!
  type: String
  url: String
}

type JobDescription {
  id: ID!
  roles: [String]
  skills: [String]
  requirements: [String]
}

input AddOccupationInput {
  id: ID!
  name: String!
  description: String
  connectPeople: [ConnectPeopleInput]
}

input ConnectPeopleInput {
  id: ID!
  name: String
  description: String
  profilePic: String
  socialMedia: [SocialMediaInput]
}

input SocialMediaInput {
  id: ID!
  type: String
  url: String
}

input JobDescriptionInput {
  id: ID!
  roles: [String]
  skills: [String]
  requirements: [String]
}
