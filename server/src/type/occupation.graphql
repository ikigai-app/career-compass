type Query {
  getOccupation(id: ID!): Occupation
  queryOccupation(first: Int, offset: Int): [Occupation]
  queryConnectPeople(first: Int, offset: Int): [ConnectPeople]
  queryJobDescription(first: Int, offset: Int): [JobDescription]
  queryExperience(first: Int, offset: Int): [Experience]
  querySocialMedia(first: Int, offset: Int): [SocialMedia]
}

type Mutation {
  addOccupation(input: AddOccupationInput!): Occupation
  addConnectPeople(input: ConnectPeopleInput!): ConnectPeople

  updateOccupation(id: ID!, input: AddOccupationInput!): Occupation
}

type Occupation {
  id: ID!
  name: String
  description: String
  connectPeople: [ConnectPeople]
  jobDescription: [JobDescription]
  experience: [Experience]
}

type ConnectPeople {
  id: ID!
  name: String
  description: String
  profilePic: String
  socialMedia: [SocialMedia]
  occupationType: Occupation!
}

type SocialMedia {
  id: ID!
  type: String
  url: String
  accountHolder: ConnectPeople!
}

type JobDescription {
  id: ID!
  roles: [Roles]
  skills1: [Skills1]
  requirements: [Requirements]
  occupationType: Occupation!
}

type Roles {
  id: ID!
  role: String
}

type Skills1 {
  id: ID!
  skill1: String
}

type Requirements {
  id: ID!
  requirement: String
}

type Experience {
  id: ID!
  url: String
  description: String
  type: String
  occupationType: Occupation!
}

input AddOccupationInput {
  # id: ID!
  name: String
  description: String
  connectPeople: [ConnectPeopleInput]
  jobDescription: [JobDescriptionInput]
  experience: [ExperienceInput]
}

input ConnectPeopleInput {
  # id: ID!
  name: String
  description: String
  profilePic: String
  socialMedia: [SocialMediaInput]
  occupationType: ParentID!
}

input SocialMediaInput {
  # id: ID!
  type: String
  url: String
  # accountHolder: ParentID!
}

input JobDescriptionInput {
  # id: ID!
  roles: [JobDesType]
  skills: [JobDesType]
  requirements: [JobDesType]
  # occupationType: ParentID!
}

input JobDesType {
  description: String
}

input ParentID {
  id: ID
}

input ExperienceInput {
  url: String
  description: String
  type: String
}
