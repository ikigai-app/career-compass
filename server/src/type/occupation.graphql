type Query {
  getOccupation(id: ID!): Occupation
  queryOccupation(first: Int, offset: Int): [Occupation]
}

type Mutation {
  addOccupation(input: AddOccupationInput!): Occupation
}

type Occupation {
  id: ID!
  name: String
  description: String
  connectPeople: [ConnectPeople]
  skillsRequired: [SkillsRequired]
}

type ConnectPeople {
  name: String
  profilePic: String
  socialMedia: [SocialMedia]
}

type SocialMedia {
  type: String
  url: String
  description: String
}

type SkillsRequired {
  skill: String
  quantifier: Int
}

input AddOccupationInput {
  name: String!
  description: String
  connectPeople: [ConnectPeopleInput]
  skillsRequired: [SkillsRequiredInput]
}

input ConnectPeopleInput {
  name: String
  profilePic: String
  socialMedia: [SocialMediaInput]
}

input SocialMediaInput {
  type: String
  url: String
  description: String
}

input SkillsRequiredInput {
  skill: String
  quantifier: Int
}
