type Query {
  getUser(userName: String!): User
  queryUser(
    filter: UserFilter
    order: UserOrder
    first: Int
    offset: Int
  ): [User]
}

type User {
  userName: String!
  firstName: String!
  lastName: String!
}

input UserFilter {
  userName: StringHashFilter
}

input StringHashFilter {
  eq: String
}

enum UserOrderable {
  userName
  firstName
  lastName
}

input UserOrder {
  asc: UserOrderable
  desc: UserOrderable
  then: UserOrder
}
